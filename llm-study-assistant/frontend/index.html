<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎨 本地LLM学习助手</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            margin: 5px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            display: inline-block;
            margin: 5px 0;
        }
        
        .status.online {
            background: #d4edda;
            color: #155724;
        }
        
        .status.offline {
            background: #f8d7da;
            color: #721c24;
        }
        
        .input-group {
            margin: 15px 0;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        
        .input-group input, .input-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }
        
        .input-group input:focus, .input-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .file-upload {
            border: 2px dashed #667eea;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .file-upload:hover {
            background: #f8f9ff;
        }
        
        .file-upload.dragover {
            background: #e8f2ff;
            border-color: #007bff;
        }
        
        .log {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            margin-top: 15px;
            border: 1px solid #dee2e6;
        }
        
        .recording-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
        }
        
        .recording-status {
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
        }
        
        .recording-status.recording {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .recording-status.stopped {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .answer-box {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-top: 15px;
            border-radius: 0 8px 8px 0;
        }
        
        .warning {
            background: #fff3cd;
            color: #856404;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #ffeaa7;
        }
        
        .warning strong {
            color: #b8860b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎨 本地LLM学习助手</h1>
            <p>集成RAG知识检索和OBS录屏功能的学习辅助工具</p>
        </div>
        
        <div class="warning">
            <strong>⚠️ 重要提示：</strong> 本系统仅用于学习和练习目的，严格禁止在考试期间使用。系统内置合规检查机制，会自动识别和拒绝相关请求。
        </div>
        
        <div class="dashboard">
            <!-- 系统状态 -->
            <div class="card">
                <h3>📊 系统状态</h3>
                <div id="system-status">
                    <div>LLM服务：<span class="status offline" id="llm-status">检查中...</span></div>
                    <div>OBS服务：<span class="status offline" id="obs-status">检查中...</span></div>
                    <div>知识库：<span id="kb-stats">加载中...</span></div>
                </div>
                <button class="btn" onclick="refreshStatus()">刷新状态</button>
            </div>
            
            <!-- 文档上传 -->
            <div class="card">
                <h3>📚 文档上传</h3>
                <div class="file-upload" id="file-upload" onclick="document.getElementById('file-input').click()">
                    📄 点击或拖拽文件到这里<br>
                    <small>支持: PDF, Word, Excel, 文本文件</small>
                    <input type="file" id="file-input" multiple accept=".pdf,.docx,.doc,.xlsx,.xls,.txt,.md,.csv,.json" style="display: none;">
                </div>
                <div id="upload-log" class="log" style="display: none;"></div>
            </div>
            
            <!-- RAG问答 -->
            <div class="card">
                <h3>🤖 智能问答</h3>
                <div class="input-group">
                    <label for="question">问题：</label>
                    <textarea id="question" rows="3" placeholder="请输入您的学习问题..."></textarea>
                </div>
                <div class="input-group">
                    <label for="question-type">题型：</label>
                    <select id="question-type">
                        <option value="auto">自动识别</option>
                        <option value="single_choice">单选题</option>
                        <option value="multi_choice">多选题</option>
                        <option value="true_false">判断题</option>
                        <option value="subjective">主观题</option>
                    </select>
                </div>
                <button class="btn" onclick="askQuestion()" id="ask-btn">提问</button>
                <div id="answer-box" class="answer-box" style="display: none;"></div>
            </div>
            
            <!-- OBS录屏 -->
            <div class="card">
                <h3>🎥 OBS录屏控制</h3>
                <div id="recording-status" class="recording-status stopped">
                    录屏状态：未开始
                </div>
                <div class="recording-controls">
                    <button class="btn" onclick="startRecording()" id="start-rec-btn">开始录屏</button>
                    <button class="btn" onclick="stopRecording()" id="stop-rec-btn" disabled>停止录屏</button>
                    <button class="btn" onclick="pauseRecording()" id="pause-rec-btn" disabled>暂停录屏</button>
                    <button class="btn" onclick="resumeRecording()" id="resume-rec-btn" disabled>恢复录屏</button>
                </div>
                <button class="btn" onclick="listRecordings()">查看录屏文件</button>
                <div id="recordings-list" style="display: none; margin-top: 15px;"></div>
            </div>
        </div>
    </div>
    
    <script>
        // 全局变量
        let isRecording = false;
        let recordingPaused = false;
        
        // API基础URL
        const API_BASE = 'http://localhost:8000/api';
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            refreshStatus();
            setupFileUpload();
        });
        
        // 设置文件上传
        function setupFileUpload() {
            const fileUpload = document.getElementById('file-upload');
            const fileInput = document.getElementById('file-input');
            
            // 拖拽上传
            fileUpload.addEventListener('dragover', function(e) {
                e.preventDefault();
                fileUpload.classList.add('dragover');
            });
            
            fileUpload.addEventListener('dragleave', function(e) {
                e.preventDefault();
                fileUpload.classList.remove('dragover');
            });
            
            fileUpload.addEventListener('drop', function(e) {
                e.preventDefault();
                fileUpload.classList.remove('dragover');
                const files = e.dataTransfer.files;
                uploadFiles(files);
            });
            
            // 文件选择
            fileInput.addEventListener('change', function(e) {
                uploadFiles(e.target.files);
            });
        }
        
        // 上传文件
        async function uploadFiles(files) {
            if (files.length === 0) return;
            
            const formData = new FormData();
            for (let file of files) {
                formData.append('files', file);
            }
            
            const logDiv = document.getElementById('upload-log');
            logDiv.style.display = 'block';
            logDiv.innerHTML = '正在上传文件...';
            
            try {
                const response = await fetch(`${API_BASE}/upload`, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.ok) {
                    logDiv.innerHTML = `✓ 上传成功！\n${result.message}`;
                    refreshStatus();
                } else {
                    logDiv.innerHTML = `✗ 上传失败：${result.message}`;
                }
            } catch (error) {
                logDiv.innerHTML = `✗ 上传错误：${error.message}`;
            }
        }
        
        // 刷新系统状态
        async function refreshStatus() {
            try {
                // 获取系统状态
                const response = await fetch(`${API_BASE}/system/status`);
                const status = await response.json();
                
                // LLM状态
                const llmStatus = document.getElementById('llm-status');
                if (status.rag_status.llm_available) {
                    llmStatus.textContent = '在线';
                    llmStatus.className = 'status online';
                } else {
                    llmStatus.textContent = '离线';
                    llmStatus.className = 'status offline';
                }
                
                // OBS状态
                const obsStatus = document.getElementById('obs-status');
                if (status.obs_status.connected) {
                    obsStatus.textContent = '在线';
                    obsStatus.className = 'status online';
                } else {
                    obsStatus.textContent = '离线';
                    obsStatus.className = 'status offline';
                }
                
                // 获取知识库统计
                const kbResponse = await fetch(`${API_BASE}/knowledge/stats`);
                const kbData = await kbResponse.json();
                const kbStats = document.getElementById('kb-stats');
                kbStats.textContent = `${kbData.total_docs} 文档, ${kbData.total_chunks} 文档块`;
                
            } catch (error) {
                console.error('获取状态失败:', error);
                const kbStats = document.getElementById('kb-stats');
                kbStats.textContent = '获取失败';
            }
        }
        
        // 提问
        async function askQuestion() {
            const question = document.getElementById('question').value.trim();
            if (!question) {
                alert('请输入问题');
                return;
            }
            
            const questionType = document.getElementById('question-type').value;
            const askBtn = document.getElementById('ask-btn');
            const answerBox = document.getElementById('answer-box');
            
            askBtn.disabled = true;
            askBtn.textContent = '思考中...';
            answerBox.style.display = 'none';
            
            try {
                const response = await fetch(`${API_BASE}/ask`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        type: questionType,
                        question: question,
                        top_k: 5
                    })
                });
                
                const result = await response.json();
                
                // 显示答案
                answerBox.innerHTML = `
                    <h4>🤖 答案：</h4>
                    <p><strong>${result.raw.final_answer}</strong></p>
                    <p><small>信心度: ${(result.raw.confidence * 100).toFixed(1)}%</small></p>
                    <p><small>依据: ${result.raw.brief_rationale}</small></p>
                    <p><small>参考来源: ${result.contexts.length} 个相关文档块</small></p>
                `;
                answerBox.style.display = 'block';
                
            } catch (error) {
                answerBox.innerHTML = `<p style="color: red;">✗ 错误：${error.message}</p>`;
                answerBox.style.display = 'block';
            } finally {
                askBtn.disabled = false;
                askBtn.textContent = '提问';
            }
        }
        
        // 录屏控制函数
        async function recordingAction(action) {
            try {
                const response = await fetch(`${API_BASE}/obs/recording`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ action: action })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    updateRecordingUI(result.status);
                    alert(`✓ ${result.message}`);
                } else {
                    alert(`✗ ${result.message}`);
                }
            } catch (error) {
                alert(`✗ 错误: ${error.message}`);
            }
        }
        
        function startRecording() {
            recordingAction('start');
        }
        
        function stopRecording() {
            recordingAction('stop');
        }
        
        function pauseRecording() {
            recordingAction('pause');
        }
        
        function resumeRecording() {
            recordingAction('resume');
        }
        
        // 更新录屏UI
        function updateRecordingUI(status) {
            const statusDiv = document.getElementById('recording-status');
            const startBtn = document.getElementById('start-rec-btn');
            const stopBtn = document.getElementById('stop-rec-btn');
            const pauseBtn = document.getElementById('pause-rec-btn');
            const resumeBtn = document.getElementById('resume-rec-btn');
            
            if (status && status.is_recording) {
                statusDiv.textContent = '录屏状态：进行中';
                statusDiv.className = 'recording-status recording';
                
                startBtn.disabled = true;
                stopBtn.disabled = false;
                pauseBtn.disabled = status.output_paused;
                resumeBtn.disabled = !status.output_paused;
            } else {
                statusDiv.textContent = '录屏状态：未开始';
                statusDiv.className = 'recording-status stopped';
                
                startBtn.disabled = false;
                stopBtn.disabled = true;
                pauseBtn.disabled = true;
                resumeBtn.disabled = true;
            }
        }
        
        // 查看录屏文件
        async function listRecordings() {
            try {
                const response = await fetch(`${API_BASE}/recordings`);
                const result = await response.json();
                
                const listDiv = document.getElementById('recordings-list');
                
                if (result.files && result.files.length > 0) {
                    let html = '<h4>录屏文件列表：</h4><ul>';
                    result.files.forEach(file => {
                        const sizeInMB = (file.size / 1024 / 1024).toFixed(1);
                        html += `<li>
                            <strong>${file.filename}</strong> (${sizeInMB}MB)
                            <small> - ${new Date(file.created).toLocaleString()}</small>
                            <br>
                            <a href="${API_BASE}/recordings/${file.filename}" target="_blank">下载</a>
                            <button class="btn" style="padding: 5px 10px; font-size: 0.8em;" onclick="analyzeRecording('${file.filename}', this)">分析问答</button>
                        </li>`;
                    });
                    html += '</ul>';
                    listDiv.innerHTML = html;
                } else {
                    listDiv.innerHTML = '<p>暂无录屏文件</p>';
                }
                
                listDiv.style.display = 'block';
                
            } catch (error) {
                alert(`✗ 获取文件列表失败: ${error.message}`);
            }
        }
        
        // 分析录屏文件
        async function analyzeRecording(filename, button) {
            const originalButtonText = button.textContent;
            button.disabled = true;
            button.textContent = '分析中...';
            
            const answerBox = document.getElementById('answer-box');
            answerBox.style.display = 'none';

            try {
                const response = await fetch(`${API_BASE}/recordings/${filename}/analyze`, {
                    method: 'POST'
                });
                
                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.detail || '分析失败');
                }

                const result = await response.json();
                
                let htmlContent = '<h4>🤖 视频分析结果：</h4>';

                // 检查新的视频分析结果格式
                if (result.raw && result.raw.video_analysis_results) {
                    if (result.raw.video_analysis_results.length > 0) {
                        result.raw.video_analysis_results.forEach((item, index) => {
                            htmlContent += `
                                <div style="margin-bottom: 15px; border-bottom: 1px solid #eee; padding-bottom: 10px;">
                                    <p><strong>问题 ${index + 1}:</strong> ${item.question}</p>
                                    <p><strong>答案:</strong> ${item.answer.final_answer}</p>
                                    <p><small>依据: ${item.answer.brief_rationale}</small></p>
                                </div>
                            `;
                        });
                    } else {
                        htmlContent += '<p>未能从视频中提取并回答任何问题。</p>';
                    }
                } else {
                    // 兼容旧的或普通问答的格式
                    htmlContent += `
                        <p><strong>答案：${result.raw.final_answer}</strong></p>
                        <p><small>信心度: ${(result.raw.confidence * 100).toFixed(1)}%</small></p>
                        <p><small>依据: ${result.raw.brief_rationale}</small></p>
                    `;
                }
                
                htmlContent += `<p><small>参考来源: ${result.contexts.length} 个相关文档块</small></p>`;
                answerBox.innerHTML = htmlContent;
                answerBox.style.display = 'block';
                answerBox.scrollIntoView({ behavior: 'smooth' });

            } catch (error) {
                alert(`✗ 分析失败: ${error.message}`);
            } finally {
                button.disabled = false;
                button.textContent = originalButtonText;
            }
        }
        
        // 定时刷新状态
        setInterval(refreshStatus, 10000);
        
        // 定时刷新录屏状态
        async function refreshRecordingStatus() {
            if (!document.hidden) { // 仅在页面可见时刷新
                try {
                    const response = await fetch(`${API_BASE}/obs/recording/status`);
                    const status = await response.json();
                    updateRecordingUI(status);
                } catch (error) {
                    // 静默失败，避免打扰用户
                    console.error('Failed to refresh recording status:', error);
                }
            }
        }
        setInterval(refreshRecordingStatus, 3000);
    </script>
</body>
</html>
